<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libraries&components/StyleCss/loading.css"/>
    <title>Graph</title>

    <link rel="icon" href="libraries&components/img/logo.ico"/>
    <link rel="stylesheet" href="libraries&components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="libraries&components/StyleCss/custom.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="libraries&components/JavaScriptFile/graph.js"></script>
    <script src="GraphData/datiGraph.js"></script>
    <script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>

</head>
<body ng-app="graphApp" ng-controller="graphController">
<dialog id="loading" class="loading"></dialog>
<div>

    <!-- Barra di navigazione fissata in cima -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TweetAnalysis</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="menuUp"><a class="active" href="graph.html">Graph</a></li>
                    <li class="menuUp"><a href="bubbleChart.html">Bubble Chart</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="menuUp"><a href="https://github.com/Andrea269/ScalaSpark-TweetAnalysis">
                        <img src="libraries&components/img/github.png" height="20" width="20"> GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br><br>

    <br>

    <div id="resultScroll"></div>
    <!--<div id="resultScroll"></div>-->
    <div class="row">
        <div class="col-sm-9 text-left">
            <div ng-hide="viewResult">
                <div class="demo">
                    <h1>Threshold too high</h1><br>
                </div>
            </div>
            <div id="d3matrix" align="center" ng-show="viewResult"></div>
        </div>
        <div class="col-sm-3">
            Very Positive
            <div class="verypositive"></div>
            <br>
            Positive
            <div class="positive"></div>
            <br>
            Neutral
            <div class="neutral"></div>
            <br>
            Negative
            <div class="negative"></div>
            <br>
            Very Negative
            <div class="verynegative"></div>
            <br>
            <br>
            <form>
                <label>Edges threshold: </label>
                <br><p class="error"><b>{{errorInput}}</b></p>
                <input type="number" value="{{minLink}}" name="linkThreshold" id="linkThreshold" min="1" required>
                <br><br>
                <button type="button" id="submitInfoGraph" class="btn btn-success"
                        ng-click="sendInfo()">
                    Load
                </button>
            </form>
        </div>
        <br>
        <br>
        <br>
        <footer class="container-fluid text-center navbar-fixed-bottom">

            Project made by:<br>

            <b>Andrea Pascali </b> & <b>Domenico Fasano</b><br>
        </footer>
    </div>
</div>
</body>
</html>
