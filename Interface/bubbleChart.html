<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libraries&components/StyleCss/loading.css"/>
    <title>Bubble Chart</title>

    <link rel="icon" href="libraries&components/img/logo.ico"/>
    <link rel="stylesheet" href="libraries&components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="libraries&components/StyleCss/custom.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="GraphData/datiBubbleChart.js"></script>
    <script src="libraries&components/JavaScriptFile/bubbleChart.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>


</head>
<body ng-app="bubbleChartApp" ng-controller="bubbleChartController">
<dialog id="loading" class="loading"></dialog>
<div>

    <!-- Barra di navigazione fissata in cima -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">TweetAnalysis</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="menuUp"><a href="index.html">Homepage</a></li>
                    <li class="menuUp"><a href="graph.html">Graph</a></li>
                    <li class="menuUp"><a class="active" href="bubbleChart.html">Bubble Chart</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="menuUp"><a href="https://github.com/Andrea269/ScalaSpark-TweetAnalysis">
                        <img src="libraries&components/img/github.png" height="20" width="20"> GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br><br>

    <div>
        <br>
        <div id="resultScroll"></div>
        <!--<div id="resultScroll"></div>-->
        <div class="row">
            <div class="col-sm-9 text-left">
                <div id="d3matrix" align="center"></div>
            </div>
            <div class="col-sm-3">
                <br><br>
                <form>
                    <label>Limite peso Link: </label>
                    <br>
                    <p class="error"><b>{{errorInput}}</b></p>
                    <input type="number" value="{{minLink}}" name="linkThreshold" id="linkThreshold" min="1" required>
                    <br><br>
                    <button type="button" id="submitInfoGraph" class="btn btn-success"
                            ng-click="sendInfo()">
                        Load
                    </button>
                </form>
            </div>

        </div>

        <br><br><br><br>
        <footer class="container-fluid text-center navbar-fixed-bottom">

            Progetto realizzato da:<br>

            <b>Andrea Pascali </b> & <b>Domenico Fasano</b><br>
        </footer>
    </div>

</html>
